plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group = 'com.webcrawler.groovy'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application{
    mainClass.set('com.webcrawler.groovy.Main')
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'
    implementation 'io.github.http-builder-ng:http-builder-ng-apache:1.0.4'

    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'org.jsoup:jsoup:1.16.1'

}

test {
    useJUnitPlatform()
}